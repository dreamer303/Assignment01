<body class="inter-normal">
    <!-- banner section -->
    <header class="banner-section">
        <nav class="banner-nav">
            <ul type="none">
                <li class="logo">LOGO</li>

    <main>

        <section class="see-it-in">
            <div class="see-it">
                <p class="see-it-title">See It in Action</p>

            </div>
            <div class="see-it-image"><img src="Assets/wc-mini.png" alt="web-flow image"></div>
        </section>

        <!-- Productive Users Section -->
        <section class="productive-user">
            <p class="productive-user-title">Joined Thousands of Productive Users</p>

                    <p class="user-number">50K</p>

                <div class="focus">
                    <p class="user-number">2M+</p>

                </div>
                <div class="rate">
                    <p class="user-number">95%</p>
                    <p class="user-title">Satisfaction Rate</p>

            </div>
        </section>

            </div>
